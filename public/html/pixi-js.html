<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        body {
            background-color: green;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.1/pixi.min.js"></script>
    <div id="placeholder"></div>
    <script type="module">
        import { Pixi_js } from "../js/class/pixi.js";
        const rowCount = 11;
        const rowHeight = Math.round(document.documentElement.clientHeight / rowCount);
        const commentDisplayTime_ms = 5000;
        const instance = new Pixi_js(rowCount, commentDisplayTime_ms, rowHeight);

        instance.connectSocketIoServer();

        // 関数内は bind させるか無名関数で書かないとエラーになる
        requestAnimationFrame(() => instance.drawNextFrame());
    </script>
</body>

</html>
